<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in Javascript</title>
</head>
<body>
    <div class="container"> 
        <!-- Container Elements -->
        <h1 id="heading" class="our heading">Welcome to My World</h1>
        <div class="child" id="child-1">
            Child 1
            <ul class="this" id="this">
                <li class="child-ul">Welcome</li>
                <li class="child-ul">to</li>
                <li class="child-ul" id="ul-li-3">My</li>
                <li class="child-ul">World</li>
            </ul>
        </div>
        <div class="child" id="child-2">Child 2</div>
        <div class="child" id="child-3">Child 3</div>
        <div class="child" id="child-4">Child 4</div>
        <form action="">
            <input type="text" placeholder="Enter Something" class="no">
            <!-- <input type="button" value="Submit" id="btn">  -->
            <button id="btn">Submit</button>
        </form>
        <a href="https://google.com"></a>
        <img src="https://images.pexels.com/photos/4264555/pexels-photo-4264555.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="image">
        <h1>Bye</h1>
    </div>
</body>
</html>
